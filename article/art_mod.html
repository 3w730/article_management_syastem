<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/fonts/iconfont.css">
    <link rel="stylesheet" href="../assets/css/article/art_mod.css">
</head>

<body>
    <div class="article_mod">
        <div class="article_mod_header">修改文章内容
        </div>
        <div class="article_mod_body">
            <form class="article_mod_form">
                <div class="mod_form_item">
                    <label for="title">文章标题</label>
                    <input type="text" class="mod_title mod_input" name=title placeholder="请输入标题" autocomplete="off"
                        id="title">
                </div>
                <div class="mod_form_item">
                    <label for="title">文章类别</label>
                    <input type="text" class="mod_cate mod_input" name="cate_id" placeholder="请输入文章类别"
                        autocomplete="off" readonly data-id='' id="state">
                    <dl class="list_sel_dl">
                    </dl>
                    <i class="mod_sel_edge"></i>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block" style="height: 400px;">
                        <textarea class="mod_content" name="content" id="content"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block cover-box">
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <div class="cover-right">
                            <div class="img-preview"></div>
                            <button type="button" class="layui-btn layui-btn-danger">选择封面</button>
                            <input type="file" class="change_danger" accept="image/png,image/jpeg,image/gif mod_input"
                                name="cover_img">
                        </div>
                    </div>
                </div>
                <button type="submit" class="article_mod_btn">提交</button>
                <button type="reset" class="article_save_btn">存草稿</button>
            </form>

        </div>
    </div>
    <div class="login_information">
        <span>登陆成功</span>
    </div>
    <div class="login_information">
        <span>登陆成功</span>
    </div>
    <div class="error_prompt">
        <span class="iconfont icon-cry"></span>
        <span class="info_1">输入密码必须为6-12位，且不能为空</span>
    </div>
    <script type="text/html" id="list_cate">
        <dd class="list_sel_dd" data-id=''>所有分类</dd>
        {{each data}}
        <dd class="list_sel_dd" data-id="{{$value.Id}}">{{$value.name}}</dd>
        {{/each}}
    </script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/js/article/art_mod.js"></script>
</body>

</html>
