<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/article/art_cate.css">
    <link rel="stylesheet" href="../assets/fonts/iconfont.css">
</head>

<body>
    <div class="article_cate">
        <div class="article_cate_header">修改用户头像
            <button class="add_btn">添加类别</button>
        </div>
        <div class="article_cate_body">
            <table class="article_cate_table">
                <colgroup>
                    <col>
                    <col>
                    <col width="220">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="add_page">
        <div class="add_page_header">添加文章分类</div>
        <div class="add_page_body">
            <form action="" class="add_page_form">
                <label for="name">分类标题</label>
                <input type="text" placeholder="请输入标题" name="name" autocomplete="off" class="name">
                <label for="alias">分类别名</label>
                <input type="text" placeholder="请输入别名" name="alias" autocomplete="off" class="alias">
                <button type="submit" class="add_page_btn">确认添加</button>
                <button type="reset" class="add_page_reset">重置</button>
            </form>
        </div>
        <span>X</span>
    </div>
    <div class="add_page_bg"></div>
    <div class="login_information">
        <span>登陆成功</span>
    </div>
    <div class="error_prompt">
        <span class="iconfont icon-cry"></span>
        <span class="info_1">输入密码必须为6-12位，且不能为空</span>
    </div>
    <div class="login_information">
        <span>登陆成功</span>
    </div>
    <script type="text/html" id="tpl_table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td><button class="edit_btn" data-id="{{$value.Id}}">编辑</button>
                <button class="del_btn" data-id="{{$value.Id}}" >删除</button></td>
        </tr>
        {{/each}}
    </script>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/art_cate.js"></script>
</body>

</html>
